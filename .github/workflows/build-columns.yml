# .github/workflows/build-columns.yml
# microCMSのWebhookやPushをトリガーに、SSG（静的サイト生成）を実行し、
# GitHub Pages (gh-pagesブランチ) にデプロイするワークフロー

name: Build and Deploy SSG Contents

# --- トリガーの設定 ---
on:
  # 1. microCMSからのWebhook (repository_dispatch)
  repository_dispatch:
    types: [microcms-webhook] # microCMS側で設定するイベントタイプ

  # 2. mainブランチへのPush時 (ビルドスクリプトや雛形が変更された場合)
  push:
    branches:
      - main # メインブランチ名に合わせてください (例: master)
    paths-ignore:
      - 'information/**'
      - 'columns/**'
  
  # 3. 手動実行 (Workflow dispatch)
  workflow_dispatch:

# --- 並列実行の防止 ---
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# --- ジョブの定義 ---
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # 実行権限の設定 (GitHub Pagesへのデプロイに必要)
    permissions:
      contents: write
      pages: write
      id-token: write
      
    steps:
      # ステップ 1: リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # ステップ 2: Node.js の環境をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # LTSバージョンを使用

      # ステップ 3: 依存関係をインストール
      - name: Install dependencies
        run: npm install microcms-js-sdk

      # ステップ 4: information/index.json 生成スクリプトの一時作成と実行
      # ★★★ 修正: サービスドメインと情報用APIキーを環境変数で渡す ★★★
      - name: Run information JSON build
        run: |
          # 1. information用ビルドスクリプトを一時的に作成
          cat > build-information.mjs << 'EOF'
          import { createClient } from 'microcms-js-sdk';
          import fs from 'fs';
          import path from 'path';

          const SERVICE_DOMAIN = process.env.MICROCMS_SERVICE_DOMAIN; 
          const API_KEY = process.env.MICROCMS_INFORMATION_KEY;
          const API_ENDPOINT = 'information'; 

          if (!SERVICE_DOMAIN || !API_KEY) {
              console.error("Error: MICROCMS_SERVICE_DOMAIN or MICROCMS_INFORMATION_KEY is missing in environment variables.");
              process.exit(1);
          }

          const client = createClient({ serviceDomain: SERVICE_DOMAIN, apiKey: API_KEY });

          const fetchData = async () => {
            try {
              const data = await client.getList({
                endpoint: API_ENDPOINT,
                queries: { limit: 5 }
              });
              
              const outputDir = path.join(process.cwd(), 'information');
              const outputPath = path.join(outputDir, 'index.json');
              
              if (!fs.existsSync(outputDir)) {
                fs.mkdirSync(outputDir, { recursive: true });
              }
              
              fs.writeFileSync(outputPath, JSON.stringify(data.contents, null, 2));
              
              console.log(`✅ Success: Generated ${outputPath} with ${data.contents.length} items.`);
              
            } catch (err) {
              console.error('❌ Failed to fetch microCMS data (Information API):', err.message);
              process.exit(1);
            }
          };

          fetchData();
          EOF
          
          # 2. スクリプトを実行
          node build-information.mjs
        env:
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          MICROCMS_INFORMATION_KEY: ${{ secrets.MICROCMS_INFORMATION_KEY }}
          
      # ステップ 5: コラムのビルドスクリプトを実行 (既存のSSG)
      - name: Run Columns SSG
        run: node scripts/fetch_and_build.mjs # 既存のコラムビルドスクリプト
        env:
          # ★★★ 修正: コラム用APIキーを渡す ★★★
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_COLUMNS_KEY }} # コラム用のキーを渡す

      # ステップ 6: GitHub Pages へデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Deploy: Build static pages (auto-generated)"
          exclude_assets: |
            .github/
            scripts/
            node_modules/
            package.json
            package-lock.json
            .gitignore
            build-information.mjs # 一時ファイルを除外
